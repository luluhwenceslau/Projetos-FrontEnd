<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="refresh" content="20"> 
    <title>Aula 01 Prática</title>
    <style>
        body {
            background-color: gray;
            color: white;
            font: normal 15pt Arial;
        }
        h1{
            color: black;
        }
    </style>
</head>
<body>
    <h1>Olá, mundo!</h1>
    <p>Começando uma nova linguagem!</p>
    <script>
        var n1 = Number(window.prompt('Digite um número:')) //prompt recebe uma string, precisamos converter o tipo
        var n2 = Number(window.prompt('Digite outro número:')) //Number.parsseInt() ou apenas Number, para converter para number
        var s = n1 + n2
        window.alert(`A soma entre ${n1} e ${n2} é: ${s}`) //Método String Template ${}
        //(number + number) para adição
        //(string + string) para concatenação
        //String() ou .toString() converte para String
    </script>
</body>
</html>
